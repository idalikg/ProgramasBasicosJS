<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Hola mundo</title>
	</head>
	<body>
		<script>
			document.write("<h1>Hola Mundo</h1><hr/>");

			document.write("<h1>Hola Mundo con Ciclo FOR</h1>");
			for(i=1;i<=10;i++)
			{
				document.write(+i+".- Hola Mundo<br/>");
			}
		</script>
		<hr/>
		<h1>Inserción del total de repeticiones del mensaje</h1>
		<!-- Botón que abrirá el promt -->
		<button id="no_repeticiones">Repeticiones</button>

		<script>

			// Variable que guarda al elemento button
			var boton=document.querySelector("#no_repeticiones");

			// Asignación del evento click al boton y declaración de función anónima que permitirá abrir el prompt
			boton.addEventListener("click",function(){
				// La variable 'veces' guarda y convierte con 'parseInt' a número decimal el valor que introduzca el usuario
				var veces=parseInt(prompt("¿Cuántos 'Hola Mundo' quieres repetir: "));

				for(i=1;i<=veces;i++)
				{
					document.write("<br/>"+i+".- Hola Mundo");
				}
				//console.log(veces);
			});


		</script>

	</body>
</html>
